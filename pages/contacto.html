<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto | EM</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <header>
        <nav class="principal">
            <img class="principal__logo" src="../assets/images/logos/em-logo1.png" alt="Logo EM Estudio de Diseño">
            <h1 class="principal__titulo">contacto</h1>
            <ul class="menusuperior">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./nosotros.html">Nosotros</a></li>
                <li><a href="./trabajos.html">Trabajos</a></li>
                <li><a href="./tienda.html">Tienda</a></li>
            </ul>
        </nav>
    </header>
    <section id="background__contacto">
        <h2 class="form__title">Te ayudamos a materializar tus ideas</h2>
        <form action="" method="post" enctype="multipart/form-data">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" placeholder="Nombre">
            <br>
            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" name="apellido" placeholder="Apellido">
            <br>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Nombre@email.com">
            <br>
            <label for="proyecto">Cuéntanos tu idea</label>
            <textarea name="proyecto" id="proyecto" placeholder="Usa este espacio para contarnos tu idea" cols="30" rows="10"></textarea>
            <br>
            <input class="form__boton" type="submit">
        </form>
    </section>
    <footer>
        <nav class="inferior">
            <img class="inferior__logo" src="../assets/images/logos/em-logo2.png" alt="Logo2 EM Estudio de Diseño">
            <a class="inferior__email" href="mailto:em.estudiodediseño@gmail.com">em.estudiodediseño@gmail.com</a>
            <a href=""><img class="redes" src="../assets/images/redes/em-wapp.png" alt="whatsapp"></a>
            <a href=""><img class="redes" src="../assets/images/redes/em-insta.png" alt="instagram"></a>
            <a href=""><img class="redes" src="../assets/images/redes/em-pint.png" alt="pinterest"></a>
            <p class="inferior__texto">Copyright 2022</p>
        </nav>
    </footer>
</body>
</html>
