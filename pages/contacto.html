<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="EM Estudio de Diseño. Contactanos para que hablemos de tus ideas.">
    <meta name="keywords" content="EM DISEÑO, CONTACTO, IDEAS">
    <title>Contacto | EM Diseño</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <header>
        <nav class="principal">
            <a href="../index.html"><img class="principal__logo" src="../assets/images/logos/em-logo1.png" alt="Logo EM Estudio de Diseño"></a>
            <h1 class="principal__titulo">contacto</h1>
            <ul class="menusuperior">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./nosotros.html">Nosotros</a></li>
                <li><a href="./trabajos.html">Trabajos</a></li>
                <li><a href="./tienda.html">Tienda</a></li>
            </ul>
        </nav>
    </header>
    <section id="background__contacto">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 col-lg-12">
                    <h2 class="form__title">No existen límites para tus ideas y nosotros te ayudamos a materializarlas...</h2>
                </div>
                <div class="col-md-10 col-lg-10 mx-auto">
                    <form action="" method="post" enctype="multipart/form-data">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" name="nombre" placeholder="escribe aquí tu nombre">
                        <br>
                        <label for="apellido">Apellido</label>
                        <input type="text" id="apellido" name="apellido" placeholder="escribe aquí tu apellido">
                        <br>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="escribe aquí tu email">
                        <br>
                        <label for="proyecto">Cuéntanos tu idea</label>
                        <textarea name="proyecto" id="proyecto" placeholder="cuéntanos tu idea" cols="30" rows="10"></textarea>
                        <br>
                        <input class="form__boton" type="submit">
                    </form>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <nav class="inferior">
            <p class="inferior__texto">Todos los derechos reservados. ©2022 EM Estudio de Diseño</p>
            <div>
                <a href=""><img class="redes" src="../assets/images/redes/em-wapp.png" alt="whatsapp"></a>
                <a href=""><img class="redes" src="../assets/images/redes/em-insta.png" alt="instagram"></a>
                <a href=""><img class="redes" src="../assets/images/redes/em-pint.png" alt="pinterest"></a>
            </div>
            <a class="inferior__email" href="mailto:em.estudiodediseño@gmail.com">em.estudiodediseno@gmail.com</a>
        </nav>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
